<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onigiri Ryokan</title>
</head>
<body>
  
  <!-- login page -->
  <div class="hide-bubble hidden">
  <section class="login-and-logo-bubble">
   
    <!-- <section class=""> -->
        <img class ="onigiri-logo-login" src="./images/onigiri.png">
    <!-- </section> -->

    <section class="login-form">
      <form class="form" method="post">
        <div class="login-container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
   
        </div>
      </form>
    </section>
  </div>

  </section>

  
  
<section class="main-page">
  <!-- header  -->
  <header class="header">
    <img class ="onigiri-logo" src="./images/onigiri.png">
    <h1 class="welcome-title">Onigiri Ryokan</h1>
  </header>
  
<!-- dashboard -->
<section class="dashboard hidden">
  <div>
      <h2 id="greeting">Welcome, ${customer}!</h2>
      <h3>You have spent: 100$</h3>
    <div class="buttons-container">
      <!-- <button class="view-bookings-btn">See your bookings</button> -->
      <button class="make-booking-btn">Make new booking</button>
    </section>
    </div>
  </div>

  <!-- put existing bookings here -->

  <div class="existing-bookings" id="existingBookingsSection">
    hi
  </div>


</section>



<!-- make bookings page -->
<section class="make-bookings hiden">
  <form>
    <label for="date">Check availability:
    <input type="date" id="date-pick" name="date">
    <button>Submit</button>
    </label>
    <!-- <select> option value="the 4 room types" -->
  </form>
</section>

  
  <script src="bundle.js"></script>
</body>
</html>
