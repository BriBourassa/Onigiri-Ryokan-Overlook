<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onigiri Ryokan</title>
</head>
<body>
  
  <!-- login page -->
  <div class="hide-bubble hidden">
  <section class="login-and-logo-bubble">
   
    <!-- <section class=""> -->
        <img class ="onigiri-logo-login" src="./images/onigiri.png">
    <!-- </section> -->

    <section class="login-form">
      <form class="form" method="post">
        <div class="login-container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
   
        </div>
      </form>
    </section>
  </div>

  </section>

  
  <!-- dahsboard page -->
<section class="main-page">
  <!-- header  -->
  <header class="header">
    <img class ="onigiri-logo" src="./images/onigiri.png">
    <h1 class="welcome-title">Onigiri Ryokan</h1>
  </header>
  
<!-- navigation -->
  <nav class="nav-bar">
    <h2>Welcome, ${customer}!</h2>
    <h3>You have spent: 100$</h3>
      <button class="view-bookings-btn">See your bookings</button>
      
  </nav>
</section>



  
  <script src="bundle.js"></script>
</body>
</html>
